<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PEP Visualize</title>
    <link rel="stylesheet"
        href="{{url_for('static', filename='lib/bootstrap/dist/css/bootstrap.min.css')}}"
        type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet"
        href="{{url_for('static', filename='lib/bootstrap/dist/css/bootstrap-theme.min.css')}}"
        type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="{{url_for('static', filename='lib/requirejs/require.js')}}"
        type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"
        type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navbar-collapse-1">
            </button>
            <a class="navbar-brand" href="{{url_for('index')}}">PEP Visualize</a>
        </div>
        <div id="navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Documentation</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid container-height">
    <div class="row-fluid full-height content-container">
        <div class="span20 content-area full-height">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<div class="container-fluid navbar navbar-inverse navbar-fixed-bottom">
        <p class="navbar-text">
        Copyright Â© 2014 Kenneth Feng.  All rights reserved.
        </p>
    </div>
</body>
</html>
